name: Monitor GitHub PR Efficiency

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´1ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´9ç‚¹ï¼‰è¿è¡Œ
    - cron: '0 1 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  monitor-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸æ¨é€ä»£ç åˆ°ä»“åº“
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run PR monitor script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python monitor_prs.py

      - name: Generate PR efficiency report
        run: python generate_pr_report.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-efficiency-report
          path: pr_efficiency_report.html
          retention-days: 30

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pr_efficiency_report.html pr_data/
          git commit -m "ğŸ¤– Auto-update PR dashboard data - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
