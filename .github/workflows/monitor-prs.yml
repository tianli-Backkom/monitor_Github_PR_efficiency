name: Monitor GitHub PR Efficiency

on:
  schedule:
    # 每天UTC时间1点（北京时间9点）运行
    - cron: '0 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run PR monitor script
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: python monitor_prs.py

      - name: Generate PR efficiency report
        run: python generate_pr_report.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-efficiency-report
          path: pr_efficiency_report.html
          retention-days: 30